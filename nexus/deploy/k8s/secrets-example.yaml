# Secrets 示例（请勿提交真实密钥到 Git）
# 使用方法：
# 1. 复制此文件为 secrets.yaml
# 2. 填充真实的密钥值
# 3. 使用 kubectl create secret 或 base64 编码创建
# 4. 添加到 .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: nexus-secrets
  namespace: nexus
type: Opaque
stringData:
  # API Keys（示例）
  OPENAI_API_KEY: "sk-your-key-here"
  QIANWEN_API_KEY: "your-key-here"
  ZHIPU_API_KEY: "your-key-here"
  
  # Redis 密码（如果有）
  REDIS_PASSWORD: "your-redis-password"

---
# 使用 Secret
# 在 Deployment 中引用：
# env:
# - name: OPENAI_API_KEY
#   valueFrom:
#     secretKeyRef:
#       name: nexus-secrets
#       key: OPENAI_API_KEY

