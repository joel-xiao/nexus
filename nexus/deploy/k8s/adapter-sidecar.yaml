apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-adapter-sidecar
  namespace: nexus
  labels:
    app: nexus-adapter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexus-adapter
  template:
    metadata:
      labels:
        app: nexus-adapter
    spec:
      containers:
      - name: adapter
        image: nexus-adapter:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: SERVICE_TYPE
          value: "adapter"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: REDIS_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: nexus-adapter
  namespace: nexus
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: nexus-adapter

