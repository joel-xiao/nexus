global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'nexus'
    static_configs:
      - targets: ['nexus:3000']
    metrics_path: '/metrics'
    
  - job_name: 'adapter-sidecar'
    static_configs:
      - targets: ['adapter-sidecar:3000']
    metrics_path: '/metrics'

alert_rules:
  - alert: HighErrorRate
    expr: rate(nexus_adapter_errors_total[5m]) > 0.1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High error rate detected"
      description: "Error rate is {{ $value }} errors per second"

  - alert: HighLatency
    expr: histogram_quantile(0.95, nexus_http_request_duration_seconds) > 5
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High latency detected"
      description: "95th percentile latency is {{ $value }}s"

  - alert: ServiceDown
    expr: up{job="nexus"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Forerunner service is down"
      description: "Service has been down for more than 1 minute"

